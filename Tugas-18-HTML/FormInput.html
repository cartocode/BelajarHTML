<!DOCTYPE html>

  <body>
    <h1>Tugas Input Element (date)</h1>
    <form>
      <label>Date:</label>
      <input type="date" /><br /><br />
      <label>Datetime:</label>
      <input type="datetime" /><br /><br />
      <label>Datetime-local:</label>
      <input type="datetime-local" /><br /><br />
      <label>Time:</label>
      <input type="time" /><br /><br />
      <label>Month:</label>
      <input type="month" /><br /><br />
      <label>Week:</label>
      <input type="week" />
    </form>
  </body>
