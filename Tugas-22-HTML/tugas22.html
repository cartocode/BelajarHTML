<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 22 - HTML</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama :</td>
            <td><input type="text" placeholder="Nama" /></td>
          </tr>
          <tr>
            <td>Username :</td>
            <td><input type="text" placeholder="Username" /></td>
          </tr>
          <tr>
            <td>Email :</td>
            <td>
              <input type="email" placeholder="Email" />
            </td>
          </tr>
          <tr>
            <td>Password :</td>
            <td>
              <input type="password" placeholder="Password" />
            </td>
          </tr>
          <tr>
            <td>Alamat web :</td>
            <td>
              <input type="url" />
            </td>
          </tr>
          <tr>
            <td>Tanggal Lahir :</td>
            <td>
              <input type="date" />
            </td>
          </tr>
          <tr>
            <td>Umur :</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Jenis kelamin :</td>
            <td>
              <input type="radio" />Laki-laki <input type="radio" /> Perempuan
            </td>
          </tr>
          <tr>
            <td>agama :</td>
            <td>
              <select name="agama">
                <option value="islam" selected>Islam</option>
                <option value="Hindu">Hindu</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi :</td>
            <td>
              <textarea cols="15" rows="4"></textarea>
            </td>
          </tr>
          <tr>
            <td>Foto :</td>
            <td>
              <img src="logo1.jpg" alt="foto" width="300" height="280" />
            </td>
          </tr>
          <tr>
            <td>Audio :</td>
            <td>
              <audio src="sample.mp3" controls></audio>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
